<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#gradient1)"/>

  <!-- Subtle geometric pattern -->
  <g opacity="0.05">
    <circle cx="200" cy="200" r="150" fill="url(#gradient2)"/>
    <circle cx="1700" cy="300" r="200" fill="url(#gradient2)"/>
    <circle cx="400" cy="800" r="180" fill="url(#gradient2)"/>
    <circle cx="1600" cy="700" r="120" fill="url(#gradient2)"/>
  </g>

  <!-- Medical cross pattern -->
  <g opacity="0.08" transform="translate(100,100)">
    <rect x="0" y="20" width="40" height="10" fill="#14b8a6"/>
    <rect x="15" y="5" width="10" height="40" fill="#14b8a6"/>
  </g>

  <g opacity="0.08" transform="translate(1500,200)">
    <rect x="0" y="20" width="40" height="10" fill="#14b8a6"/>
    <rect x="15" y="5" width="10" height="40" fill="#14b8a6"/>
  </g>

  <g opacity="0.08" transform="translate(800,600)">
    <rect x="0" y="20" width="40" height="10" fill="#14b8a6"/>
    <rect x="15" y="5" width="10" height="40" fill="#14b8a6"/>
  </g>
</svg>
